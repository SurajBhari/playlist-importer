<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Glowing border animation for input fields */
        input[type="text"] {
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:focus {
            border: 2px solid #00ccff; /* Change the color to the desired glowing color */
        }

        /* Glowing running animation for form boxes */
        .form-box {
            animation: glow 2s alternate infinite;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            100% {
                box-shadow: 0 0 20px #00ccff;
            }
        }
    </style>

    <title>Playlist Importer</title>
</head>

<body style="background-color:whitesmoke;"> <!-- Set the background color to dark blue (#00008B) -->
    <div class="glowing-name">
        Playlist Importer
    </div>
    <!-- align vertically and horizontally -->
    <div class="container-fluid d-flex flex-row justify-content-center align-items-center">
        <div class="left-side">
            <h1><i class="fab fa-spotify"></i> -> <i class="fab fa-youtube"></i></h1>
            <div class="form-box">
                <form action="styt" class="form-inline">
                    <center>
                        <div class="form-group">
                            <label for "spotify-url"> URL </label>
                            <input type="text" class="form-control" id="spotify-url" name="spotify-url" placeholder="Enter Spotify URL">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </center>
                </form>
            </div>
        </div>
        <div class="right-side">
            <h1><i class="fab fa-youtube"></i> -> <i class="fab fa-spotify"></i></h1>
            <div class="form-box">
                <form action="ytts" class="form-inline">
                    <center>
                        <div class="form-group">
                            <label for "yt-url">URL</label>
                            <input type="text" class="form-control" id="yt-url" name="yt-url" placeholder="Enter Youtube Music URL">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </center>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer style="background: black; color: white; text-align: center; margin-top:342px;padding: 10px;">
        Made by <a href="https://github.com/SurajBhari/playlist-importer.git" style="color: white;">Suraj Bhari</a>
    </footer>
</body>

</html>
